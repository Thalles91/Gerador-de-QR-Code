<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crie seu QR CODE</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
</head>

<body>    
    <div class="container">
        <header>
            <h1>Crie seu QR CODE!</h1>
            <p> Insira o link ou texto para gerar o QR CODE personalizado! </p>
        </header>
        <div class="formulario">
            <input type="text" placeholder="Insira o texto ou URL">
        </div>
        <div class="fomatobotao">
            <button class="botao">Gerar QR CODE</button>
        </div>
        <div class="menina">
            <img width="55%" src="./imagens/menina (1).png" alt="menina">
            <div class="qrcode" id="qrcode"></div>
            </div>
        </div>
    </div>

<script src="script.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
</body>
<footer>


</footer>
</html>
